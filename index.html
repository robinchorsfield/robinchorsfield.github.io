<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Resume - Start Bootstrap Theme</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
  <style>
    /* Make profile image smaller and perfectly round */
    .img-profile1 {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
    }

    /* Image collage styles */
    .image-collage img {
      width: 150px;
      margin: 5px;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .image-collage img:hover {
      transform: scale(1.05);
    }

    /* Modal styles */
    .modal-img {
      max-width: 100%;
      border-radius: 10px;
    }
    .modal-description {
      margin-top: 10px;
      text-align: center;
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body id="page-top">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">
      <span class="d-block d-lg-none">Robin Horsfield</span>
      <span class="d-none d-lg-block">
        <img class="img-fluid img-profile1 mx-auto mb-2" src="assets/img/profile1.jpg" alt="..." />
      </span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
      aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
        class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#about">About</a></li>
        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#experience">Experience</a></li>
        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#education">Education</a></li>
        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#skills">Skills</a></li>
        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#interests">Interests</a></li>
        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#projects">Projects</a></li>
      </ul>
    </div>
  </nav>

  <!-- Page Content-->
  <div class="container-fluid p-0">

    <!-- (Keeping your other sections the same)â€¦ -->

    <!-- Projects-->
    <section class="resume-section" id="projects">
      <div class="resume-section-content">
        <h2 class="mb-5">Projects</h2>

        <!-- Example: Sewing Project with clickable images -->
        <div class="mb-5">
          <div class="d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Sewing</h3>
            <span class="text-primary">2023 - Present</span>
          </div>
          <div class="subheading mb-1">Heavy duty sewing using canvas and leather</div>

          <!-- Sewing collage -->
          <div class="image-collage mt-3">
            <img src="assets/sewing1.jpg" alt="Sewing project 1" onclick="openModal(this)">
            <img src="assets/sewing2.jpg" alt="Sewing project 2" onclick="openModal(this)">
            <img src="assets/sewing3.jpg" alt="Sewing project 3" onclick="openModal(this)">
            <img src="assets/sewing4.jpg" alt="Sewing project 4" onclick="openModal(this)">
            <img src="assets/sewing5.jpg" alt="Sewing project 5" onclick="openModal(this)">
          </div>
        </div>

        <!-- Repeat the same structure for Woodworking images -->
      </div>
    </section>
  </div>

  <!-- Modal for image popup -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-body text-center">
          <img id="modalImage" class="modal-img" src="" alt="">
          <div id="modalDescription" class="modal-description">text goes here</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Open modal with clicked image
    function openModal(img) {
      const modalImage = document.getElementById("modalImage");
      const modalDescription = document.getElementById("modalDescription");
      modalImage.src = img.src;
      modalDescription.innerText = "text goes here";
      const myModal = new bootstrap.Modal(document.getElementById('imageModal'));
      myModal.show();
    }
  </script>
</body>
</html>
